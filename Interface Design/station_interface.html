<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sat Dashboard</title>
  </head>
  <style>
  
    body {
        background-color: #2c2a35;
    }

    h2 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #b6a9d7;
    }

    button {
        background-color: #24222c;
        border-color: #6a667b;
        border-style: solid;
        border-width: 1px;
        color: #c494ca;
        font-weight: bold;
        width: 100%;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    button:hover {
        background-color: #6c5f8b;
    }

    .button_active {
        background-color: #89cf86;
        color: #ffffff;
    }

  </style>
  <body>
  
    <h2>2m X-Quad</h2>
    <button type="button" value="2m_horizontal">Horizonal</button>
    <button type="button" value="2m_vertical">Vertical</button>
    <button type="button" class="button_active" value="2m_rhcp">RHCP</button>
    <button type="button" value="2m_lhcp">LHCP</button>

    <h2>70cm X-Quad</h2>
    <button type="button" value="70cm_horizontal">Horizonal</button>
    <button type="button" value="70cm_vertical">Vertical</button>
    <button type="button" class="button_active" value="70cm_rhcp">RHCP</button>
    <button type="button" value="70cm_lhcp">LHCP</button>

    <h2>Other</h2>
    <button type="button" value="10m_preamp">10m Preamp</button>
    <button type="button" class="button_active" value="rotator_power">Rotator Power</button>

  </body>
</html>
